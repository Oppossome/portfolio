name: Netlify

# Allow one concurrent deployment
concurrency:
  group: "netlify"
  cancel-in-progress: true

# Triggers the deployment workflow on push to the main branch or manually
on:
  push:
    # branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: netlify
    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: "lint-and-test"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        env:
          PUBLIC_NAME: ${{ secrets.PUBLIC_NAME }}
          PUBLIC_LINKEDIN: ${{ secrets.PUBLIC_LINKEDIN }}
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: pnpm run build

      # Roughly following this solution
      # https://github.com/jsmrcaga/action-netlify-deploy/issues/51#issuecomment-2449352457
      - name: Deploy to Netlify
        run: |
          pnpm --package=netlify-cli dlx netlify \
            --dir build \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_TOKEN }} \
            --prod-if-unlocked
